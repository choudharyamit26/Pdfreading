{% load static %}
<html lang="en-us">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link type="text/css" rel="stylesheet" href="{% static 'adminpanel/css/style.css' %}">
</head>

<body>
<div class="LoginArea" style="background-image: url('images/pattern.png');">
    <div class="LoginBox">
<!--        <figure><img src="{% static 'adminpanel/images/Inner-Logo.png' %}"></figure>-->
        <h5>Adminpanel</h5>
        <h6>To keep connected wit us please login .</h6>
        <div class="content-wrapper">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade in" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="Enter username" name="username" class="form-control">
                <span class="Icon"><i class="fa fa-user"></i></span>
            </div>

            <div class="form-group">
                <label>Password </label>
                <input type="password" placeholder="Enter Password" name="password" class="form-control">
                <span class="Icon"><i class="fa fa-unlock-alt"></i></span>
            </div>

            <button type="submit" class="Login">Log In <i class="fa fa-sign-in"></i></button>
            <!-- <button>Log In <i class="fa fa-sign-in"></i></button> -->
        </form>
    </div>
</div>
<script src="{% static 'adminpanel/js/jquery.min.js' %}"></script>
<script src="{% static 'adminpanel/js/bootstrap.min.js' %}"></script>
</body>

</html>
